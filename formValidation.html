<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="formValidation.css">
<script defer src="formValidation.js"></script>
</head>

<body>
    

    <div class="container"> 
            <div class="header">
                <h2>Create Account</h2>
            </div>
        <form class="form" id="form">

            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="antonortiz" id="username">
                <i> <img src="circle-with-check-symbol.png" class="fas fa-check-circle"></i>
                <i> <img src="exclamation.png" class="fas fa-exclamination-circle"></i>
                <small>Error message</small>
            </div>
            
        <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="hello@antonortiz.com" id="email">
                <i> <img src="circle-with-check-symbol.png" class="fas fa-check-circle"></i>
                <i> <img src="exclamation.png" class="fas fa-exclamination-circle"></i>
                <small>Error message</small>
            </div>

    <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i> <img src="circle-with-check-symbol.png" class="fas fa-check-circle"></i>
                <i> <img src="exclamation.png" class="fas fa-exclamination-circle"></i>
                <small>Error message</small>
            </div>

    <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="password two" id="password2">
                <i> <img src="circle-with-check-symbol.png" class="fas fa-check-circle"></i>
                <i> <img src="exclamation.png" class="fas fa-exclamination-circle"></i>
                <small>Error message</small>
                
            </div>
        <button>Submit</button>
    </div>
    
</body>
</html>
